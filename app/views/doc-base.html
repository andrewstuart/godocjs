<div>
  <p> {{data.Doc}} </p>
  <pre>
    <a class="code" ng-href="{{package.Files[data.Pos.File].URL}}#L{{data.Pos.Line}}" target="_blank"><span class="glyphicon glyphicon-cloud"></span></a>
    <code class="golang"> {{data.Decl.Text}} </code>
  </pre>
  <section class="examples" ng-if="data.Examples.length">
    <header>{{data.Name}} Examples</header>
    <div ng-repeat="example in data.Examples">
      <pre>{{example.Code.Text}}</pre>
    </div>
  </section>
</div>
